<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
           <div class="screen">
           </div>
           <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>    
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button>
            <button>1</button>
            <button>2</button>    
            <button>3</button>
            <button class="operator">-</button>
            <button>0</button>
            <button class="dot">.</button>    
            <button class="equals">=</button>
            <button class="operator">+</button>
            <button class="wide-button clear">AC</button>
            <button class="wide-button backspace">‚Üê</button>
           </div>
        </div>
        <footer class="footer">
            <p>scfulga</p>
            <a href="https://github.com/scfulga"><img class="github-icon" src="assets/github.svg" alt=""></a>
        </footer>
    </body>
</html>
